<div class="container mt-5">

<div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{errormsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


    <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formCotrolName="name" placeholder="Enter Name">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formCotrolName="Surname"  placeholder="Enter Surname">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="text"  class="form-control" formCotrolName="Company" placeholder="Enter Company Name">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formCotrolName="Phone_Number" placeholder="Enter Phone Number">
        </div>
       <div class="col-lg-4 mt-2">
           <button class="btn btn-primary btn-sm">Create</button>
       </div>
    </form>
</div>
